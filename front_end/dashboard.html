    <header>

            <div id="headerDivLeft">
                <p>

            <div id="hearderDivRight">

        </div>

    <hr id="firstHr">

    <div id="addContactModal" class="modal hidden">
        <div class="modal-content">
            <div class="cross"> <button onclick="closeModal()" id="cross-btn" ><i class="fa-solid fa-xmark"></i></button> </div>
            <h1>Add New Contact</h1>
                <input type="text" id="contactName" placeholder="Full Name" required>
                <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Address" required>
                <submit onclick="editingContactId ? updateContact() : handleAddNewContact()" class="button" >Save Contact</submit>
        </div>
    </div>

            </div>
