<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front_end/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Register - Contact Manager</title>
</head>
<body>

    <div id="formContainer">
        <h1><i class="fa-solid fa-user-plus"></i>Create Account</h1>

        <form id="registerForm">
            <input type="text" placeholder="Full Name" id="name" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="pass" required>
            <input type="password" placeholder="Confirm Password" id="cPass" required>
            
            <button onclick="handleRegistration()" type="submit" class="btn">
                <i class="fas fa-user-check"></i> Register
            </button>
        </form>

        <p id="text">Already have an account? <a id="login" href="login.html">Login here</a>

    </div>
    

<script src="./registration.js"></script>
</body>
</html>
