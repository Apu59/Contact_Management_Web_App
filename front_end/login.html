<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Contact Manager</title>
</head>
<body>
    <h1>Hello, Welcome to Contact Manager</h1>

    
    <div id="formDiv">
        <h2>Please Log in!</h2>
        <form>
            <input type="text" name="user_id" id="userId" class="inputBox" placeholder="User ID">
            <input type="password" name="pass" id="pass" class="inputBox" placeholder="Password">
        </form>
        <submit onclick="handleLogin()" id="loginBtn" class="btn">Log in</submit>
        <p id="text">Dont't have any account? <a id="regNow" href="registration.html">Register Now</a>
    </div>

    <div id="errorMsg" class="error hidden">
        <h3>User ID or Password is not correcet! Please try again.</h3>
    </div>

    <script src="./login.js"></script>
</body>
</html>
